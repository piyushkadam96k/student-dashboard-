<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sync</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Plus Jakarta Sans for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Ionicons for Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <div class="dashboard-container">

        <!-- WIDGET 1: GREETING & DATE -->
        <div class="bento-box greeting-box">
            <h1 id="greeting">Good Morning.</h1>
            <p id="current-date">Monday, 24 January</p>
        </div>

        <!-- WIDGET 2: DIGITAL CLOCK -->
        <div class="bento-box clock-box">
            <div class="clock" id="clock">00:00</div>
        </div>

        <!-- WIDGET 3: POMODORO TIMER -->
        <div class="bento-box timer-box">
            <div class="timer-header">
                <ion-icon name="hourglass-outline"></ion-icon>
                <span>Focus Timer</span>
            </div>
            <div class="time-display" id="pomodoro-display">25:00</div>
            <div class="timer-controls">
                <button id="start-btn">Start</button>
                <button id="reset-btn">Reset</button>
            </div>
            <div class="timer-modes">
                <button class="mode-btn active" data-time="25">Focus</button>
                <button class="mode-btn" data-time="5">Break</button>
            </div>
        </div>

        <!-- WIDGET 4: TO-DO LIST -->
        <div class="bento-box todo-box">
            <div class="todo-header">
                <h3>Priority Tasks</h3>
                <span id="task-count">0 tasks</span>
            </div>
            <div class="todo-input-group">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button id="add-task-btn"><ion-icon name="add-outline"></ion-icon></button>
            </div>
            <ul id="task-list">
                <!-- Tasks will be injected here -->
            </ul>
        </div>

        <!-- WIDGET 5: QUICK LINKS -->
        <div class="bento-box links-box">
            <h3>Quick Links</h3>
            <div class="links-grid">
                <a href="https://classroom.google.com" target="_blank" class="link-item">
                    <ion-icon name="school-outline"></ion-icon>
                    <span>Classroom</span>
                </a>
                <a href="https://chatgpt.com" target="_blank" class="link-item">
                    <ion-icon name="logo-electron"></ion-icon>
                    <span>AI Helper</span>
                </a>
                <a href="https://youtube.com/lofi" target="_blank" class="link-item">
                    <ion-icon name="musical-notes-outline"></ion-icon>
                    <span>Lofi Beats</span>
                </a>
                <a href="#" class="link-item add-link-placeholder">
                    <ion-icon name="add-circle-outline"></ion-icon>
                    <span>Add Link</span>
                </a>
            </div>
        </div>

        <!-- WIDGET 6: FOCUS SOUNDS -->
        <div class="bento-box sound-box">
            <div class="header-with-icon">
                <ion-icon name="headset-outline"></ion-icon>
                <span>Focus Sounds</span>
            </div>
            <div class="sound-controls">
                <button class="sound-btn" data-sound="white">
                    <ion-icon name="radio-outline"></ion-icon> White
                </button>
                <button class="sound-btn" data-sound="brown">
                    <ion-icon name="cloud-outline"></ion-icon> Brown
                </button>
                <button class="sound-btn" id="stop-sound">
                    <ion-icon name="stop-circle-outline"></ion-icon>
                </button>
            </div>
            <div class="volume-control">
                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
            </div>
        </div>

        <!-- WIDGET 7: SCRATCHPAD -->
        <div class="bento-box scratchpad-box">
            <div class="header-with-icon">
                <ion-icon name="create-outline"></ion-icon>
                <span>Scratchpad</span>
            </div>
            <textarea id="scratchpad" placeholder="Jot down quick thoughts..."></textarea>
        </div>

        <!-- WIDGET 8: THEME SWITCHER & QUOTE -->
        <div class="bento-box settings-box">
            <div class="theme-selector">
                <span>Theme:</span>
                <div class="theme-btn" data-theme="mauve" style="background: #cba6f7;"></div>
                <div class="theme-btn" data-theme="blue" style="background: #89b4fa;"></div>
                <div class="theme-btn" data-theme="green" style="background: #a6e3a1;"></div>
                <div class="theme-btn" data-theme="peach" style="background: #fab387;"></div>
            </div>
            <p class="quote">"The best way to predict the future is to create it."</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
